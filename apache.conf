<VirtualHost *:81>
    ServerName labs.gap.ca

    WSGIDaemonProcess sentry user=www-data group=www-data processes=5
    WSGIProcessGroup sentry
    WSGIScriptAlias / /home/webdev/domains/sentry-server-stack/apache.wsgi
    
    <Directory /home/webdev/domains/sentry-server-stack>
        Order deny,allow
        Allow from all
    </Directory>

    <Location "/site-media">
        SetHandler None
    </Location>

    LogLevel warn
    ErrorLog  /home/webdev/domains/sentry-server-stack/log/error.log
    CustomLog /home/webdev/domains/sentry-server-stack/log/access.log combined

</VirtualHost>

